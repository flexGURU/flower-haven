<div class="product-detail-page py-8" *ngIf="product">
  <div class="container mx-auto px-4">
    <nav class="mb-8">
      <ol class="flex items-center space-x-2 text-sm">
        <li>
          <a routerLink="/" class="text-pink-600 hover:underline">Home</a>
        </li>
        <li class="text-gray-400">/</li>
        <li>
          <a routerLink="/products" class="text-pink-600 hover:underline"
            >Products</a
          >
        </li>
        <li class="text-gray-400">/</li>
        <li class="text-gray-600">{{product.name}}</li>
      </ol>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <div class="product-images">
        <p-image
          src="{{product.image_url}}"
          alt="Image"
          width="250"
          [preview]="true"
        />
      </div>

      <div class="product-info">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{product.name}}</h1>

        <div class="price mb-6">
          <span class="text-4xl font-bold text-pink-600"
            >KES {{product.price}}</span
          >
        </div>

        <p class="text-gray-600 mb-6 leading-relaxed">
          {{product.description}}
        </p>

        <div class="mb-6">
          <div
            *ngIf="product.stock_quantity"
            class="flex items-center text-green-600"
          >
            <i class="pi pi-check-circle mr-2"></i>
            <span>In stock ({{product.stock_quantity}} available)</span>
          </div>
          <div
            *ngIf="!product.stock_quantity"
            class="flex items-center text-red-600"
          >
            <i class="pi pi-times-circle mr-2"></i>
            <span>Out of stock</span>
          </div>
        </div>

        <div class="flex items-center gap-4 mb-6">
          <div class="flex items-center">
            <label class="text-sm font-medium mr-3">Quantity:</label>
            <p-inputNumber
              [(ngModel)]="quantity"
              [min]="1"
              [max]="product.stock_quantity"
              [disabled]="!product.stock_quantity"
              class="w-20"
              [showButtons]="true"
            ></p-inputNumber>
          </div>

          <button
            pButton
            type="button"
            label="Add to Cart"
            icon="pi pi-shopping-cart"
            class="p-button-lg flex-1"
            [disabled]="!product.stock_quantity || quantity > product.stock_quantity"
            (click)="addToCart()"
          ></button>

          <button
            pButton
            type="button"
            icon="pi pi-heart"
            class="p-button-outlined p-button-lg"
          ></button>
        </div>

        <div class="features grid grid-cols-1 gap-4 mb-6">
          <div class="flex items-center">
            <i class="pi pi-shield text-pink-600 mr-2"></i>
            <span class="text-sm">Fresh Guarantee</span>
          </div>
          <div class="flex items-center">
            <i class="pi pi-clock text-pink-600 mr-2"></i>
            <span class="text-sm">Same Day Delivery</span>
          </div>
          <div class="flex items-center">
            <i class="pi pi-phone text-pink-600 mr-2"></i>
            <span class="text-sm">24/7 Support</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Related Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>
  </div>
</div>
