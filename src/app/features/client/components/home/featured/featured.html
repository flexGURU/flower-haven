<section class="featured-products py-16 bg-gray-50">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Featured Products</h2>
        <p class="text-gray-600">Our most popular flower arrangements</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of featuredProducts" class="product-card">
          <p-card class="h-full">
            <ng-template pTemplate="header">
              <div class="relative">
                <img
                  [src]="product.image_url[0]"
                  [alt]="product.name"
                  class="w-full h-48 object-cover"
                />
                <div class="absolute top-2 right-2">
                  <button
                    pButton
                    type="button"
                    icon="pi pi-heart"
                    class="p-button-rounded p-button-text p-button-sm bg-white"
                  ></button>
                </div>
              </div>
            </ng-template>

            <div class="p-4">
              <h3 class="font-semibold text-lg mb-2">{{ product.name }}</h3>
              <p class="text-gray-600 text-sm mb-3">
                {{ product.description }}
              </p>
              <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-pink-600"
                  >\${{ product.price }}</span
                >
                <button
                  pButton
                  type="button"
                  label="Add to Cart"
                  class="p-button-sm"
                  (click)="addToCart(product)"
                ></button>
              </div>
            </div>
          </p-card>
        </div>
      </div>

      <div class="text-center mt-8">
        <button
          pButton
          type="button"
          label="View All Products"
          class="p-button-outlined"
          (click)="viewAllProducts()"
        ></button>
      </div>
    </div>
  </section>
