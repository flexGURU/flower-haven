<section class="hero-section bg-[#ffe9f1] text-gray-800 py-20 mt-3">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      <!-- Left Text Content -->
      <div class="text-content">
        <h1 class="text-5xl font-bold text-gray-900 mb-6">
          Welcome to <span class="text-pink-400">Floral Haven</span>
        </h1>
        <p class="text-xl text-gray-600 font-light mb-8">
          Crafted with Love, Wrapped in Elegance.
        </p>

        <button
          pButton
          type="button"
          variant="outlined"
          label="Shop Now"
          class="w-full lg:w-auto"
          routerLink="/products"
          (click)="browseProducts()"
        ></button>
      </div>
    </div>
  </div>
</section>
