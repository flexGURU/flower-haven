<div class="container mx-auto p-4">
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Shop by Category</h2>
    <p class="text-gray-600">Find the perfect flowers for every occasion</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let category of categories"
      class="category-card group cursor-pointer"
      [routerLink]="['/category', category.id]"
    >
      <div
        class="relative overflow-hidden rounded-lg shadow-md group-hover:shadow-xl transition-shadow duration-300"
      >
      
        <img
          [src]="category.image"
          [alt]="category.name"
          class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
        />
        <div
          class="absolute inset-0 bg-opacity-40 flex items-center justify-center"
        >
          <h3 class="text-slate-800 text-sm rounded-2xl bg-pink-600 p-1 font-semibold">{{ category.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
