<div class="container mx-auto p-4">
  <div class="text-center mb-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Shop by Category</h2>
    <p class="text-gray-600">Find the perfect flowers for every occasion</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (category of categories; track category.id) {
    <div
      class="category-card group cursor-pointer"
      (click)="loadProductsByCategory(category.id!)"
    >
      <div
        class="relative overflow-hidden rounded-lg shadow-md group-hover:shadow-xl transition-shadow duration-300"
      >
        <img
          [src]="category.image_url"
          [alt]="category.name"
          class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300"
        />
        <div
          class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/70 to-transparent p-3"
        >
          <h3 class="text-white text-lg font-semibold">{{ category.name }}</h3>
        </div>
      </div>
    </div>
    }
  </div>
</div>
