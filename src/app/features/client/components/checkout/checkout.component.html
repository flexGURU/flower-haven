<form [formGroup]="orderDetails" (ngSubmit)="confirmOrder()">
  <div class="space-y-6">
    <div class="space-y-2">
      <label for="location" class="block text-sm font-semibold text-gray-700">
        Full Name <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        placeholder="e.g., Jane Doe"
        class="w-full px-4 py-3"
      />
    </div>

    <div class="space-y-2">
      <label for="location" class="block text-sm font-semibold text-gray-700">
        Email <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        pInputText
        formControlName="email"
        placeholder="e.g., janedoe@123.gmail.com"
        class="w-full px-4 py-3"
      />
    </div>

    <div class="space-y-2">
      <label for="location" class="block text-sm font-semibold text-gray-700">
        Phone Number <span class="text-red-500">*</span>
      </label>
      <input
        type="tel"
        pInputText
        formControlName="phoneNumber"
        placeholder="e.g., +254 700 123 456"
        class="w-full px-4 py-3"
      />
    </div>

    <div class="space-y-2">
      <label for="location" class="block text-sm font-semibold text-gray-700">
        Location <span class="text-red-500">*</span>
      </label>
      <input
        type="text"
        pInputText
        id="location"
        formControlName="location"
        placeholder="e.g., Nairobi"
        class="w-full px-4 py-3"
      />
    </div>

    <div class="space-y-2">
      <label for="address" class="block text-sm font-semibold text-gray-700">
        Full Address <span class="text-red-500">*</span>
      </label>
      <input
        id="address"
        type="text"
        pInputText
        formControlName="address"
        placeholder="e.g., 123 Main Street, Apt 4B"
        class="w-full px-4 py-3"
      />
    </div>

    <div class="space-y-2">
      <label
        for="deliveryDate"
        class="block text-sm font-semibold text-gray-700"
      >
        Expected Delivery Date Range <span class="text-red-500">*</span>
      </label>
      <div class="relative">
        <p-datepicker
          inputId="over_label"
          showIcon
          formControlName="expectedDeliveryDate"
          styleClass="w-full"
          appendTo="body"
          [showButtonBar]="true"
          [placeholder]="(today | date: 'MM/dd/yyyy') ?? ''"
        />
      </div>
    </div>

    <!-- Time Slot Field -->
    <div class="space-y-2">
      <label for="timeSlot" class="block text-sm font-semibold text-gray-700">
        Time Slot <span class="text-red-500">*</span>
      </label>
      <p-select
        id="timeSlot"
        [options]="timeSlots"
        formControlName="selectedTimeSlot"
        placeholder="Select a time slot"
        optionLabel="label"
        styleClass="w-full custom-selep-select"
        panelStyleClass="custom-selep-select-panel"
        appendTo="body"
      ></p-select>
    </div>

    <div class="space-y-2">
      <label for="timeSlot" class="block text-sm font-semibold text-gray-700">
        Totals Payable <span class="text-red-500"></span>
      </label>
      <input
        type="number"
        readonly
        pInputText
        class="w-full px-4 py-3"
        [value]="total()"
      />
    </div>
  </div>

  <!-- Action Button -->
  <div class="mt-8 pt-6 border-t border-gray-200">
    <button
      pButton
      type="submit"
      class="w-full"
      [label]="loading() ? 'Processing...' : 'Confirm Order'"
      icon="pi pi-check"
      [disabled]="orderDetails.invalid"
      [loading]="loading()"
    ></button>
  </div>
</form>
