<div class="cart-page py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Shopping Cart</h1>

    <div *ngIf="cart.items.length === 0" class="text-center py-12">
      <div class="mb-6">
        <i class="pi pi-shopping-cart text-6xl text-gray-300"></i>
      </div>
      <h2 class="text-2xl font-semibold text-gray-600 mb-4">
        Your cart is empty
      </h2>
      <p class="text-gray-500 mb-6">
        Add some beautiful flowers to get started!
      </p>
      <button
        pButton
        type="button"
        label="Continue Shopping"
        routerLink="/products"
      ></button>
    </div>

    <div
      *ngIf="cart.items.length > 0"
      class="grid grid-cols-1 lg:grid-cols-3 gap-8"
    >
      <!-- Cart Items -->
      <div class="lg:col-span-2">
        <div class="space-y-4">
          @for (item of cart.items; track $index) {
          <div
            class="bg-white p-4 rounded-lg shadow-md flex flex-wrap items-center gap-4"
          >
            <!-- Product Image -->
            <div class="w-20 h-20 flex-shrink-0">
              <img
                [src]="item.product.image_url"
                [alt]="item.product.name"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>

            <!-- Product Details -->
            <div class="flex-1 min-w-[150px]">
              <h3 class="font-semibold text-lg mb-1">
                <a
                  [routerLink]="['/products', item.product.id]"
                  class="hover:text-pink-600"
                >
                  {{ item.product.name }}
                </a>
              </h3>
              <p class="text-pink-600 font-semibold">
                KES {{ item.product.price }}
              </p>
            </div>

            <!-- Quantity & Total -->
            <div class="flex items-center gap-2">
              <!-- Minus button -->
              <button
                pButton
                type="button"
                icon="pi pi-minus"
                class="p-button-sm"
                (click)="updateQuantity(item.product.name, item.quantity - 1)"
                [disabled]="item.quantity <= 1"
              ></button>

              <!-- Input -->
              <p-inputNumber
                [(ngModel)]="item.quantity"
                [min]="1"
                [max]="item.product.stock_quantity"
                (onInput)="updateQuantity(item.product.name, item.quantity)"
                class="w-16 text-center"
              ></p-inputNumber>

              <!-- Plus button -->
              <button
                pButton
                type="button"
                icon="pi pi-plus"
                class="p-button-sm"
                (click)="updateQuantity(item.product.name, item.quantity + 1)"
                [disabled]="item.quantity >= item.product.stock_quantity"
              ></button>
            </div>

            <!-- Item Total -->
            <div class="text-right min-w-[100px] font-semibold text-lg">
              KES {{ (item.product.price * item.quantity).toFixed(2) }}
            </div>

            <!-- Remove Button -->
            <div>
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-text p-button-danger p-button-sm"
                (click)="removeItem(item.product.name)"
              ></button>
            </div>
          </div>
          }
        </div>

        <!-- Cart Actions -->
        <div class="flex justify-between items-center mt-6">
          <button
            pButton
            type="button"
            label="Continue Shopping"
            class="p-button-outlined"
            routerLink="/products"
          ></button>

          <button
            pButton
            type="button"
            label="Clear Cart"
            class="p-button-outlined p-button-danger"
            (click)="clearCart()"
          ></button>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="lg:col-span-1">
        <p-card>
          <ng-template pTemplate="header">
            <div class="p-4 border-b">
              <h2 class="text-xl font-semibold">Order Summary</h2>
            </div>
          </ng-template>

          <div class="space-y-4">
            <p-divider></p-divider>

            <div class="flex justify-between text-lg font-semibold">
              <span>Total</span>
              <span class="text-pink-600">KES {{cart.total.toFixed(2)}}</span>
            </div>

            <button
              pButton
              type="button"
              label="Proceed to Checkout"
              class="w-full p-button-lg"
              routerLink="/checkout"
            ></button>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
