<div class="flex flex-col min-h-screen w-full max-w-full overflow-x-hidden">
  <div
    class="fixed top-0 left-0 w-full z-50 transition-transform duration-300"
    [class.-translate-y-full]="!isHeaderVisible()"
  >
    <app-header />
  </div>

  <main class="flex-1 mt-28 w-full max-w-full">
    <div class="w-full max-w-full px-2 md:px-4">
      <router-outlet></router-outlet>
    </div>
  </main>

  <app-footer />

  <div
    (click)="navigateWhatsApp()"
    class="fixed cursor-pointer bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg p-4 flex items-center justify-center transition-transform transform hover:scale-110 animate-bounce"
  >
    <i class="pi pi-whatsapp text-3xl"></i>
  </div>
</div>
