<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl text-pink-600 font-bold text-center text-gray-800 mb-6">
      ADMIN
    </h2>
    <div class="flex flex-col justify-center items-center">
      <img
        src="assets/fh.png"
        class="w-14 h-14 sm:w-20 sm:h-20"
        alt="Flower Haven Logo"
      />
      <div class="text-xl text-center mb-4">Floral Haven</div>
    </div>

    <form (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="on">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          id="email"
          name="email"
          pInputText
          type="email"
          formControlName="email"
          class="w-full"
          placeholder="Enter your email"
          autocomplete="email"
          spellcheck="false"
        />
        @if (email.invalid && email.touched) {
        <small class="text-red-600">Valid email is required.</small>
        }
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Password
        </label>
        <input
          id="password"
          name="password"
          pInputText
          type="password"
          formControlName="password"
          class="w-full"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        @if(password.invalid && password.touched) {
        <small class="text-red-600">Password is required.</small>
        }
      </div>

      <button
        pButton
        label="Login"
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full"
      ></button>
    </form>
  </div>
</div>
