<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <div class="flex flex-col justify-center items-center">
      <img
        src="assets/fh.png"
        class="w-14 h-14 sm:w-20 sm:h-20"
        alt="Flower Haven Logo"
      />
      <div class="text-xl text-center mb-4">Floral Haven</div>
    </div>

    <form (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="on">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          id="email"
          name="email"
          pInputText
          type="email"
          formControlName="email"
          class="w-full"
          placeholder="Enter your email"
          autocomplete="email"
          spellcheck="false"
        />
        @if (email.invalid && email.touched) {
        <small class="text-red-600">Valid email is required.</small>
        }
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Password
        </label>
        <div class="w-full">
          <p-password
            [toggleMask]="true"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            styleClass="w-full"
            [feedback]="false"
          />
        </div>

        @if(password.invalid && password.touched) {
        <small class="text-red-600">Password is required.</small>
        }
      </div>

      <button
        pButton
        label="Login"
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full"
        [loading]="loading()"
      ></button>

      @if(severity()){
      <p-message class="m-1" [severity]="severity()"> {{message()}} </p-message>
      }
    </form>
  </div>
</div>
<p-toast></p-toast>
